name: Deploy

on:
  workflow_run:
    workflows: [Test]
    types: [completed]

env:
  AWS_REGION: us-east-1 

jobs:
  deploy:
    name: Build and test
    runs-on: ubuntu-20.04
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      id-token: write
    steps:
    - uses: actions/checkout@v3
    - name: Configurar AWS Credenciales
      uses: aws-actions/configure-aws-credentials@v1-node16
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
        aws-region: ${{ env.AWS_REGION }}
    - name: Desplegar con codedeploy
      run: |
        aws deploy create-deployment --application-name WebServerBootstrap --deployment-group-name production --github-location repository=${{ github.repository }},commitId=${{ github.sha }}